<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPF - Informática para el Futuro</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="gameContainer">
        <!-- Fondo principal -->
        <img id="backgroundImage" src="images/FondoOrignal.jpg" alt="Fondo IPF">
        
        <!-- Título/Sigla -->
        <img id="titulo" src="images/Sigla.png" alt="Título IPF">
        
        <!-- Bloque con interrogación -->
        <div class="block" id="block"></div>
        
        <!-- Mario (cambia entre espera y salto) -->
        <div id="mario"></div>
        
        <!-- Botón JUMP -->
        <button class="jump-button" id="jumpBtn" aria-label="Saltar"></button>
        
        <!-- Logo/Brillo -->
        <div id="brillo"></div>
    </div>

    <script src="assets/js/app.js"></script>
</body>
</html>
