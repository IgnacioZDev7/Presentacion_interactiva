<!-- Documento HTML principal de la experiencia interactiva -->
<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Codificación y meta para que sea responsive en móviles -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título de la página -->
    <title>Interactivas UNIFRANZ</title>

    <!-- Hoja de estilos propia del proyecto -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Bootstrap solo para utilidades generales si se requieren -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <!-- Contenedor principal que agrupa toda la escena -->
    <div id="gameContainer">
        <!-- Imagen de fondo a pantalla completa; no interactúa con el usuario -->
        <img id="backgroundImage" src="images/fondos/fondo_dbz.png" alt="Fondo IPF">
        
        <!-- Bloque con interrogación; se animará al ser golpeado -->
        <div class="block" id="block"></div>
        
        <!-- Personaje (sprite como background); cambia de imagen al saltar con la clase .jumping -->
        <div id="personaje"></div>
        
        <!-- Botón de salto accesible (aria-label) -->
        <button class="jump-button" id="jumpBtn" aria-label="Saltar"></button>
        
        <!-- Elemento decorativo opcional (brillo/logo) -->
        <div id="brillo"></div>
    </div>

    <!-- Lógica de la interacción -->
    <script src="assets/js/app.js"></script>
    <!-- Bundle de Bootstrap (no estrictamente necesario para la lógica del juego) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
