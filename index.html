<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactivas UNIFRANZ</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div id="gameContainer">
        <!-- Fondo principal -->
        <img id="backgroundImage" src="images/fondo_pokemon.jpg" alt="Fondo IPF">
        
        
        <!-- Bloque con interrogación -->
        <div class="block" id="block"></div>
        
        <!-- Mario (cambia entre espera y salto) -->
        <div id="mario"></div>
        
        <!-- Botón JUMP -->
        <button class="jump-button" id="jumpBtn" aria-label="Saltar"></button>
        
        <!-- Logo/Brillo -->
        <div id="brillo"></div>
    </div>

    <script src="assets/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
